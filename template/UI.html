<!DOCTYPE html>
<html>
<head>
	<title>Demo</title>

	<link rel="stylesheet" type="text/css" href="{{ url_for('static' , filename='css/bootstrap.min.css')}}">
	<link rel="stylesheet" type="text/css" href="{{ url_for('static' ,filename='css/font-awesome.min.css')}}">
	<link rel="stylesheet" type="text/css" href="{{ url_for('static',filename='css/main.css')}}">

	<script type="text/javascript" src="{{ url_for('static',filename='js/main.js')}}"></script>
	<script type="text/javascript" src="{{ url_for('static',filename='js/bootstrap.bundle.min.js')}}"></script>
	<script type="text/javascript" src="{{ url_for('static',filename='js/jquery-3.3.1.slim.min.js')}}"></script>
</head>
<body>
	<div class="container py-5">

    <!-- For demo purpose -->
    <header class="text-white text-center">
        <h1 class="display-4">Visual Question Answering Demo</h1>
        <p class="lead mb-0">Deep Learning task to answer any question about an image!</p>
        <p class="mb-5 font-weight-light">
            <a href="https://bootstrapious.com" class="text-white">
                <u>To visit project source code:</u>
            </a>
        </p>
        
    </header>

<form action='/predict' method="POST" enctype="multipart/form-data">
	<!-- Image Upload Section -->
    <div class="row py-4">
        <div class="col-lg-6 mx-auto">

            <!-- Upload image input-->
            <div class="input-group mb-3 px-2 py-2 rounded-pill bg-white shadow-sm">
                <input id="upload" type="file" name="image" onchange="readURL(this);" class="form-control border-0">
                <label id="upload-label" for="upload" class="font-weight-light text-muted">Choose file</label>
                <div class="input-group-append">
                    <label for="upload" class="btn btn-light m-0 rounded-pill px-4"> <i class="fa fa-file-upload mr-2 text-muted"></i><small class="text-uppercase font-weight-bold text-muted">Choose file</small></label>
                </div>
            </div>

            <!-- Uploaded image area-->
            <p class="font-italic text-white text-center">The image uploaded will be rendered inside the box below.</p>
            <div class="image-area mt-4"><img id="imageResult" src="#" alt="" class="img-fluid rounded shadow-sm mx-auto d-block"></div>

        </div>
    </div>
    <!-- Question Section -->
    <div class="row py-4">
        <div class="col-lg-6 mx-auto">
            <h3 style="margin-left: 15px; color: #3a3f4d;">Enter Your Question Here...</h3>
            <div class="input-group mb-3 px-2 py-2 rounded-pill bg-white shadow-sm">
                <input id="text" name="text" type="text" class="form-control border-0">
            </div>
        </div>
    </div>

    <!-- Predict Button -->
    <div class="row py-4">
        <div class="col-lg-6 mx-auto">
                <button class="btn btn-block btn-circle btn-primary" style="margin-top: -35px;">Predict</button>
        </div>
    </div>

</form>
</div>
</body>
</html>
